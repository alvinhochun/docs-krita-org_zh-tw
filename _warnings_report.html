<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="utf-8"><title>Krita 說明文件翻譯警告清單</title><style>
            .rawmsg {
                border: 1px solid #ccc;
                padding: 4px 6px;
            }
            .nowrap {
                white-space: nowrap;
            }
            table#warning-list tr.primary td.icon > a {
                text-decoration: none;
            }
            table#warning-list tr.primary td.icon > a:before {
                content: '\2795';
            }
            table#warning-list tr.primary.expanded td.icon > a:before {
                content: '\2796';
            }
            table#warning-list tr.primary:not(.expanded) + tr.secondary {
                display: none;
            }
            </style></head><body><p>最後翻譯更動：2021年12月22日 08:10</p><p><a href="javascript:void(0)" id="expand-all">&#x2795;全部展開</a>&nbsp;<a href="javascript:void(0)" id="collapse-all">&#x2796;全部摺疊</a></p><table id="warning-list"><thead><td>&nbsp;</td><th>來源</th><th>&nbsp;</th><th>&nbsp;</th><th>警告</th></thead><tbody><tr class="primary"><td class="icon"><a href="javascript:void(0)">&nbsp;</a></td><td><a target="_blank" href="https://weblate.slat.org/languages/zh_Hant/krita-docs/search/?q=location%3A%3D..%2F..%2Funtranslatable_pages%2Frelease_krita.rst%3A51">untranslatable_pages/release_krita.rst:51</a></td><td class="nowrap"><a target="_blank" href="http://l10n.tw/docs-krita-org_zh-tw/untranslatable_pages/release_krita.html">中文預覽</a></td><td class="nowrap"><a target="_blank" href="https://docs.krita.org/en/untranslatable_pages/release_krita.html">英文</a></td><td>Enumerated list ends without a blank line; unexpected unindent.</td></tr>
                <tr class="secondary">
                <td></td>
                <td colspan="4">
                <span>來源字串：</span>
                <div class="rawmsg"></div><span>翻譯字串：</span><div class="rawmsg"></div>
                </td>
                </tr>
                </tbody></table>
            <script>
            'use strict';
            document.getElementById("warning-list").addEventListener("click", ev => {
                if (ev.target.matches("table#warning-list tr.primary td.icon > a")) {
                    let el = ev.target.closest("tr.primary");
                    el.classList.toggle("expanded")
                }
            });
            document.getElementById("expand-all").addEventListener("click", ev => {
                for (let el of document.querySelectorAll("table#warning-list tr.primary")) {
                    el.classList.add("expanded");
                }
            });
            document.getElementById("collapse-all").addEventListener("click", ev => {
                for (let el of document.querySelectorAll("table#warning-list tr.primary")) {
                    el.classList.remove("expanded");
                }
            });
            </script>
            </body></html>
